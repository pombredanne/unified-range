sudo: false
dist: trusty
language: python
python:
  - "3.6"
notifications:
  email: false
install:
  - "pip install pipenv"
  - "pipenv install --ignore-pipfile --dev"
script:
  - "pipenv run pytest"
deploy:
  provider: pypi
  user: "snyk"
  password:
    secure: ""
  on:
    branch: master
branches:
  only:
   - master
